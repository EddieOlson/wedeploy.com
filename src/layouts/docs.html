{% extends "src/layouts/base.html" %}

{% block styles %}
	<link data-senna-track="temporary" rel="stylesheet" href="/styles/misc.css">
	<link data-senna-track="temporary" rel="stylesheet" href="/styles/vendor/westyle-v2/fonts/icon-12.css">
	<link data-senna-track="temporary" rel="stylesheet" href="/styles/vendor/westyle-v2/fonts/icon-16.css">
{% endblock %}

{% block markup %}
	<nav class="topbar topbar-light topbar-docs topbar-docs-main">
		<div class="topbar-logo">
			<a class="topbar-logo-link" href="/">
				<span class="icon-12-wedeploy-logo"></span>
			</a>
		</div>
		<ul class="topbar-list">
			<li class="topbar-item">
				<a class="topbar-link" href="/faq">FAQ</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link topbar-link-selected" href="/docs">Docs</a>
			</li>
			<li class="topbar-item">
				<a class="topbar-link" href="/dashboard/login/signin" data-senna-off>Login</a>
			</li>
		</ul>
	</nav>

	<main class="docs">
		{{contents}}
	</main>
{% endblock %}

{% block scripts %}
	<script src="/scripts/misc/docs.js"></script>
	<script src="/scripts/misc/newsletter.js"></script>
	<script src="/scripts/misc/menu.js"></script>
{% endblock %}
