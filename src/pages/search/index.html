<div class="search">
	<h1 class="search-title">Search in docs</h1>

	<div class="form-group">
		<div class="input-inner-addon input-inner-addon-right">
			<input id="search-input" class="form-control" type="text" placeholder="What are you looking for?">
			<span class="input-inner-icon-helper icon-16-magnifier"></span>
		</div>
	</div>

	<div id="result-container"></div>

	<script id="result-template" type="text/x-handlebars-template">
	<p class="result-summary">We've found <strong>{{ total }}</strong> result(s) for <em>{{ term }}</em></p>
	{{#each documents}}
		<a class="result-link" href="/docs{{ path }}">{{ title }}</a>
		<p class="result-text">{{{ trimString content }}}</p>
	{{/each}}
	</script>
</div>
