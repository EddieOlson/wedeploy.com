<nav class="sidebar">
	<a class="sidebar-header toggler-header-collapsed">
		<span class="sidebar-icon icon-16-menu"></span>
		<span>Docs Menu</span>
		<span class="sidebar-icon-right">
			<span class="icon-12-arrow-down-short"></span>
			<span class="icon-12-arrow-up-short"></span>
		</span>
	</a>
	<ul class="sidebar-list sidebar-list-1 toggler-collapsed">
		<li class="sidebar-item">
			<form class="sidebar-search" action="/docs/search/" method="GET" enctype="multipart/form-data">
				<div class="form-group">
					<div class="input-inner-addon input-inner-addon-right">
						<input name="q" class="form-control" type="text" placeholder="Search Docs" autocomplete="off" required>
						<span class="input-inner-icon-helper icon-16-magnifier"></span>
					</div>
				</div>
			</form>
		</li>
		<li class="sidebar-item">
			<a class="sidebar-link" href="/docs/">
				<span class="sidebar-icon icon-16-house"></span>
				<span>Docs Home</span>
			</a>
		</li>
		<li class="sidebar-item">
			<a class="sidebar-link" href="/docs/js/">
				<span class="sidebar-icon icon-16-globe"></span>
				<span>JavaScript</span>
			</a>
		</li>
		<li class="sidebar-item">
			<a class="sidebar-link" href="/docs/java/">
				<span class="sidebar-icon icon-16-cup"></span>
				<span>Java</span>
			</a>
		</li>
		<li class="sidebar-item">
			<a class="sidebar-link" href="/docs/curl/">
				<span class="sidebar-icon icon-16-command-line"></span>
				<span>cURL</span>
			</a>
		</li>
	</ul>
</nav>

<div class="sidebar-offset">
	<div class="container-hybrid">
		<div class="row">
			<div class="col-xs-16 col-md-9 col-md-offset-2">
				<div class="search">
					<div class="form-group">
						<div class="input-inner-addon input-inner-addon-right">
							<input id="search-input" class="form-control" type="text" placeholder="What are you looking for?">
							<span class="input-inner-icon-helper icon-16-magnifier"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-16 col-md-9 col-md-offset-2">
				<div id="search-result-container"></div>

				<script id="search-result-template" type="text/x-handlebars-template">
				<p class="search-result-summary">Showing {{ total }} results for <strong>"{{ term }}"</strong>.</p>
				{{#each documents}}
				<div class="search-result">
					<div class="search-result-icon" style="background:{{ iconBackground }}">
						<span class="{{ icon }}"></span>
					</div>
					<a class="search-result-link" href="..{{ path }}">{{ title }}</a>
					<p class="search-result-text">{{{ trimString content }}}</p>
				</div>
				{{/each}}
				</script>
			</div>
			<div class="col-xs-16 col-md-3">
				<p class="search-feedback">Still can’t find what you’re looking for?</p>
				<a class="search-feedback-btn btn btn-default btn-sm" href="mailto:eduardo.lundgren@liferay.com">Contact Us!</a>
			</div>
		</div>
	</div>
</div>
