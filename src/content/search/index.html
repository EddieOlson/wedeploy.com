			</a>

		<li class="sidebar-item">
			<a class="sidebar-link" href="/docs/auth/js/">
				<span class="sidebar-icon icon-16-persons"></span>
				<span>Auth</span>
			</a>
		</li>
		<li class="sidebar-item">
			<a class="sidebar-link" href="/docs/data/js/">

			</a>

<div class="sidebar-offset">
	<div class="container-hybrid">
		<div class="row">
			<div class="col-xs-16 col-md-9 col-md-offset-2">
				<div class="search">
					<div class="form-group">
						<div class="input-inner-addon input-inner-addon-right">
							<input id="search-input" class="form-control" type="text" placeholder="What are you looking for?">
							<span class="input-inner-icon-helper icon-16-magnifier"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-16 col-md-9 col-md-offset-2">
				<div id="search-result-container"></div>

				<script id="search-result-template" type="text/x-handlebars-template">
				<p class="search-result-summary">Showing {{ total }} results for <strong>"{{ term }}"</strong>.</p>
				{{#each documents}}
				<div class="search-result">
					<div class="search-result-icon" style="background:{{ iconBackground }}">
						<span class="{{ icon }}"></span>
					</div>
					<a class="search-result-link" href="..{{ path }}">{{ title }}</a>
					<p class="search-result-text">{{{ trimString content }}}</p>
				</div>
				{{/each}}
				</script>
			</div>
			<div class="col-xs-16 col-md-3">
				<p class="search-feedback">Do you have any questions?</p>
				<a class="search-feedback-btn btn btn-default" href="mailto:eduardo.lundgren@liferay.com">Contact Us!</a>
			</div>
		</div>
	</div>
	<div class="newsletter">
		<div class="container-hybrid">
			<div class="row">
				<div class="col-md-12 col-md-offset-2 col-xs-16">
					<span class="newsletter-avatar">
						<span class="icon-16-mail"></span>
					</span>
					<h2 class="newsletter-subtitle">Couldn't find what you want?</h1>
					<p class="newsletter-description">Don't worry, we're constantly working on improvements. Stay tuned!</p>
					<form autocomplete="off" class="row newsletter-form">
						<div class="col-md-9 col-md-offset-2 col-xs-16">
							<div class="form-group">
								<input class="form-control input-inverse-accent" name="email" type="email" placeholder="Your email address" required>
							</div>
						</div>
						<div class="col-md-5 col-xs-16">
							<input class="btn btn-inverse-accent btn-sm" type="submit" value="Subscribe">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
